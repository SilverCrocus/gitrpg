<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <style>
    :root {
      --robe-primary: #4A3B6B;
      --robe-secondary: #2D2444;
      --robe-highlight: #6B5A8C;
      --skin: #D4A574;
      --skin-shadow: #B8956A;
      --hood: #3D2E5C;
      --hood-highlight: #5A4A7A;
      --staff-wood: #6B4423;
      --staff-highlight: #8B5A33;
      --crystal: #00D4FF;
      --crystal-glow: #66EEFF;
    }
  </style>

  <!-- Shadow/Ground -->
  <ellipse cx="32" cy="60" rx="12" ry="3" fill="rgba(0,0,0,0.2)"/>

  <!-- BODY/ROBE LAYER -->
  <g id="body">
    <!-- Robe bottom (flowing) -->
    <path d="M20 48 L18 58 L46 58 L44 48 Z" fill="var(--robe-primary)"/>
    <!-- Robe folds -->
    <rect x="26" y="50" width="2" height="8" fill="var(--robe-secondary)"/>
    <rect x="36" y="50" width="2" height="8" fill="var(--robe-secondary)"/>
  </g>

  <!-- ROBE UPPER LAYER -->
  <g id="robe">
    <!-- Torso -->
    <rect x="22" y="30" width="20" height="20" rx="2" fill="var(--robe-primary)"/>
    <!-- Robe detail/trim -->
    <rect x="30" y="32" width="4" height="16" fill="var(--robe-highlight)"/>
    <!-- Belt/sash -->
    <rect x="22" y="44" width="20" height="4" fill="var(--robe-secondary)"/>
    <rect x="30" y="44" width="4" height="4" fill="#C9A227"/>
    <!-- Shoulders -->
    <rect x="16" y="30" width="8" height="6" rx="1" fill="var(--robe-primary)"/>
    <rect x="40" y="30" width="8" height="6" rx="1" fill="var(--robe-primary)"/>
  </g>

  <!-- ARMS -->
  <g id="arms">
    <!-- Left arm -->
    <rect x="14" y="34" width="6" height="12" fill="var(--robe-secondary)"/>
    <!-- Right arm (staff arm) -->
    <rect x="44" y="34" width="6" height="12" fill="var(--robe-secondary)"/>
    <!-- Hands -->
    <rect x="14" y="44" width="5" height="4" rx="1" fill="var(--skin)"/>
    <rect x="45" y="44" width="5" height="4" rx="1" fill="var(--skin)"/>
  </g>

  <!-- HOOD/HEAD LAYER -->
  <g id="hood">
    <!-- Hood -->
    <path d="M20 14 Q20 8 32 8 Q44 8 44 14 L44 28 L20 28 Z" fill="var(--hood)"/>
    <!-- Hood highlight -->
    <path d="M22 12 Q22 10 32 10 Q36 10 36 12 L36 16 L22 16 Z" fill="var(--hood-highlight)"/>
    <!-- Face opening -->
    <ellipse cx="32" cy="22" rx="8" ry="7" fill="var(--skin)"/>
    <!-- Face shadow -->
    <ellipse cx="32" cy="24" rx="6" ry="4" fill="var(--skin-shadow)"/>
    <!-- Eyes -->
    <rect x="27" y="20" width="3" height="3" rx="1" fill="#2D2D2D"/>
    <rect x="34" y="20" width="3" height="3" rx="1" fill="#2D2D2D"/>
    <!-- Eye glow (magical) -->
    <rect x="28" y="21" width="1" height="1" fill="var(--crystal)"/>
    <rect x="35" y="21" width="1" height="1" fill="var(--crystal)"/>
  </g>

  <!-- BOOK LAYER (left hand) -->
  <g id="book">
    <rect x="6" y="40" width="12" height="10" rx="1" fill="#8B4513"/>
    <rect x="7" y="41" width="10" height="8" fill="#D4A574"/>
    <!-- Book pages -->
    <rect x="8" y="42" width="8" height="1" fill="#666"/>
    <rect x="8" y="44" width="8" height="1" fill="#666"/>
    <rect x="8" y="46" width="6" height="1" fill="#666"/>
  </g>

  <!-- STAFF LAYER -->
  <g id="weapon">
    <!-- Staff shaft -->
    <rect x="50" y="12" width="4" height="46" rx="1" fill="var(--staff-wood)"/>
    <!-- Staff highlight -->
    <rect x="50" y="12" width="1" height="44" fill="var(--staff-highlight)"/>
    <!-- Crystal holder -->
    <rect x="48" y="8" width="8" height="6" rx="1" fill="var(--staff-wood)"/>
    <!-- Crystal -->
    <polygon points="52,2 48,8 56,8" fill="var(--crystal)"/>
    <!-- Crystal glow -->
    <polygon points="52,3 50,7 54,7" fill="var(--crystal-glow)"/>
    <!-- Crystal glow effect -->
    <ellipse cx="52" cy="6" rx="6" ry="4" fill="var(--crystal)" opacity="0.2"/>
  </g>
</svg>
