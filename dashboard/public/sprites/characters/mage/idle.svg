<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <style>
    :root {
      --robe-primary: #3B2D6B;
      --robe-secondary: #251A4A;
      --robe-highlight: #5A488A;
      --robe-dark: #1A1030;
      --skin: #F0D6B8;
      --skin-shadow: #DBBF9A;
      --hair: #D8D0E8;
      --hair-shadow: #C0B4D8;
      --eye-color: #00C8E8;
      --crystal: #00D4FF;
      --crystal-glow: #80EEFF;
      --staff-wood: #4A3020;
      --staff-highlight: #6B4A30;
      --sash: #C9A227;
    }
  </style>

  <defs>
    <radialGradient id="spell-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="var(--crystal-glow)" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="var(--crystal)" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="crystal-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="var(--crystal-glow)"/>
      <stop offset="100%" stop-color="var(--crystal)" stop-opacity="0.3"/>
    </radialGradient>
  </defs>

  <!-- Ground shadow (smaller - floating) -->
  <ellipse cx="48" cy="90" rx="16" ry="4" fill="rgba(0,0,0,0.2)"/>

  <!-- Arcane circle beneath feet -->
  <ellipse cx="48" cy="86" rx="18" ry="5" fill="none" stroke="var(--crystal)" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="48" cy="86" rx="12" ry="3.5" fill="none" stroke="var(--crystal)" stroke-width="0.3" opacity="0.2"/>

  <!-- STAFF LAYER (behind body) -->
  <g id="weapon">
    <!-- Staff shaft -->
    <line x1="34" y1="28" x2="26" y2="80" stroke="var(--staff-wood)" stroke-width="3" stroke-linecap="round"/>
    <line x1="34" y1="28" x2="26" y2="80" stroke="var(--staff-highlight)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Crystal holder -->
    <path d="M32,28 Q34,24 36,28" fill="none" stroke="var(--staff-wood)" stroke-width="1.5"/>
    <path d="M31,28 Q34,24 37,28" fill="none" stroke="var(--staff-wood)" stroke-width="1"/>
    <!-- Crystal -->
    <circle cx="34" cy="24" r="4" fill="url(#crystal-glow)"/>
    <circle cx="34" cy="24" r="2.5" fill="var(--crystal-glow)"/>
    <circle cx="34" cy="24" r="6" fill="var(--crystal)" opacity="0.15"/>
    <circle cx="33" cy="22.5" r="1" fill="#fff" opacity="0.7"/>
  </g>

  <!-- BODY LAYER -->
  <g id="body">
    <!-- Robe (billowing) -->
    <path d="M38,42 C36,42 34,44 33,52 L30,78 Q32,82 48,82 Q64,82 66,78 L63,52 C62,44 60,42 58,42 Z" fill="var(--robe-primary)"/>
    <!-- Robe shadow fold left -->
    <path d="M36,48 L33,72 L40,74 L42,50 Z" fill="var(--robe-secondary)" opacity="0.6"/>
    <!-- Robe shadow fold right -->
    <path d="M56,48 L63,72 L58,74 L55,50 Z" fill="var(--robe-secondary)" opacity="0.4"/>
    <!-- Robe highlight -->
    <path d="M44,44 L44,68 L50,70 L50,44 Z" fill="var(--robe-highlight)" opacity="0.25"/>
    <!-- Sash -->
    <path d="M38,54 Q48,56 58,54" fill="none" stroke="var(--sash)" stroke-width="2"/>
    <circle cx="48" cy="55" r="2" fill="var(--sash)"/>
    <!-- Robe bottom detail -->
    <path d="M30,78 Q34,76 38,78 Q42,80 46,78 Q50,76 54,78 Q58,80 62,78 Q64,76 66,78" fill="none" stroke="var(--robe-secondary)" stroke-width="1"/>
  </g>

  <!-- ARMS LAYER -->
  <g id="arms">
    <!-- Left arm (holding staff, pulled back) -->
    <path d="M38,44 L32,48 L28,54 L32,55 L34,50 L40,46 Z" fill="var(--robe-primary)"/>
    <path d="M28,54 L32,55 L31,52 L27,51 Z" fill="var(--skin)"/>

    <!-- Right arm (extended forward, casting) -->
    <path d="M58,44 L66,40 L72,36 L70,32 L64,36 L56,40 Z" fill="var(--robe-primary)"/>
    <!-- Hand (open palm) -->
    <path d="M70,32 L72,30 L73,28 L72,28 L71,30 L70,30 L70,28 L69,28 L69,30 L68,30 L68,28 L67,28 L68,31 L69,33 Z" fill="var(--skin)"/>
  </g>

  <!-- SPELL EFFECT -->
  <g id="spell">
    <circle cx="74" cy="28" r="10" fill="url(#spell-glow)"/>
    <circle cx="74" cy="28" r="5" fill="var(--crystal)" opacity="0.5"/>
    <circle cx="74" cy="28" r="3" fill="var(--crystal-glow)" opacity="0.8"/>
    <circle cx="74" cy="28" r="1.5" fill="#fff"/>
    <!-- Orbiting particles -->
    <circle cx="68" cy="24" r="1" fill="var(--crystal)" opacity="0.7"/>
    <circle cx="80" cy="30" r="0.8" fill="var(--crystal-glow)" opacity="0.6"/>
    <circle cx="72" cy="34" r="0.7" fill="var(--crystal)" opacity="0.5"/>
    <circle cx="78" cy="22" r="0.6" fill="#fff" opacity="0.4"/>
  </g>

  <!-- HEAD LAYER -->
  <g id="head">
    <!-- Hair (flowing back from wind) -->
    <path d="M40,24 Q38,18 42,14 Q48,10 54,14 Q58,18 60,24 L62,30 Q64,36 62,40 Q58,42 56,38 L56,28 Z" fill="var(--hair)"/>
    <path d="M42,16 Q48,12 54,16" fill="none" stroke="var(--hair-shadow)" stroke-width="1"/>
    <!-- Hair strands flowing back -->
    <path d="M58,22 Q64,20 68,24" fill="none" stroke="var(--hair)" stroke-width="2" stroke-linecap="round"/>
    <path d="M56,26 Q62,26 66,30" fill="none" stroke="var(--hair-shadow)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M57,30 Q62,32 64,36" fill="none" stroke="var(--hair)" stroke-width="1" stroke-linecap="round"/>

    <!-- Face -->
    <ellipse cx="48" cy="28" rx="9" ry="10" fill="var(--skin)"/>
    <ellipse cx="48" cy="32" rx="7" ry="5" fill="var(--skin-shadow)" opacity="0.2"/>

    <!-- Eyes (concentrated) -->
    <!-- Left eye -->
    <ellipse cx="44" cy="28" rx="3.2" ry="2.8" fill="#fff"/>
    <ellipse cx="44.5" cy="28.2" rx="2.2" ry="2.2" fill="var(--eye-color)"/>
    <circle cx="45" cy="28.2" r="1.3" fill="#006880"/>
    <circle cx="45.5" cy="27" r="0.8" fill="#fff"/>
    <circle cx="44.2" cy="29" r="0.4" fill="#fff"/>
    <!-- Cyan glow -->
    <ellipse cx="44.5" cy="28.2" rx="2.5" ry="2.5" fill="var(--crystal)" opacity="0.1"/>
    <!-- Right eye -->
    <ellipse cx="52" cy="28" rx="3.2" ry="2.8" fill="#fff"/>
    <ellipse cx="52.5" cy="28.2" rx="2.2" ry="2.2" fill="var(--eye-color)"/>
    <circle cx="53" cy="28.2" r="1.3" fill="#006880"/>
    <circle cx="53.5" cy="27" r="0.8" fill="#fff"/>
    <circle cx="52.2" cy="29" r="0.4" fill="#fff"/>
    <ellipse cx="52.5" cy="28.2" rx="2.5" ry="2.5" fill="var(--crystal)" opacity="0.1"/>

    <!-- Eyebrows (furrowed) -->
    <line x1="41" y1="24.5" x2="46" y2="24" stroke="var(--hair-shadow)" stroke-width="1" stroke-linecap="round"/>
    <line x1="55" y1="24.5" x2="50" y2="24" stroke="var(--hair-shadow)" stroke-width="1" stroke-linecap="round"/>

    <!-- Nose -->
    <line x1="48" y1="29.5" x2="48" y2="31.5" stroke="var(--skin-shadow)" stroke-width="0.8" stroke-linecap="round"/>

    <!-- Mouth (determined) -->
    <path d="M46,33.5 Q48,34 50,33.5" fill="none" stroke="#C0947A" stroke-width="0.8" stroke-linecap="round"/>

    <!-- Ear -->
    <ellipse cx="39" cy="29" rx="1.5" ry="2.5" fill="var(--skin-shadow)"/>
  </g>
</svg>
