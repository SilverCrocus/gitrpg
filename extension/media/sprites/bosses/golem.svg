<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Glowing rune effect -->
    <filter id="runeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Stone texture gradient -->
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a7a7a"/>
      <stop offset="50%" style="stop-color:#5c5c5c"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <!-- Darker stone for shadows -->
    <linearGradient id="stoneDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <!-- Rune color -->
    <linearGradient id="runeColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc"/>
      <stop offset="100%" style="stop-color:#00aa88"/>
    </linearGradient>
  </defs>

  <!-- Shadow base -->
  <ellipse cx="64" cy="120" rx="40" ry="6" fill="#1a1a1a" opacity="0.5"/>

  <!-- Left leg -->
  <rect x="28" y="88" width="24" height="28" rx="4" fill="url(#stoneGrad)" stroke="#3a3a3a" stroke-width="1"/>
  <rect x="26" y="108" width="28" height="12" rx="3" fill="url(#stoneDark)" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Right leg -->
  <rect x="76" y="88" width="24" height="28" rx="4" fill="url(#stoneGrad)" stroke="#3a3a3a" stroke-width="1"/>
  <rect x="74" y="108" width="28" height="12" rx="3" fill="url(#stoneDark)" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Body/Torso - massive stone block -->
  <rect x="20" y="40" width="88" height="56" rx="8" fill="url(#stoneGrad)" stroke="#3a3a3a" stroke-width="2"/>

  <!-- Chest cracks/details -->
  <path d="M40 50 L45 65 L38 75" stroke="#4a4a4a" stroke-width="2" fill="none"/>
  <path d="M88 50 L83 65 L90 75" stroke="#4a4a4a" stroke-width="2" fill="none"/>

  <!-- Chest rune (glowing) -->
  <path d="M56 55 L64 48 L72 55 L72 70 L64 77 L56 70 Z" fill="none" stroke="url(#runeColor)" stroke-width="2" filter="url(#runeGlow)"/>
  <circle cx="64" cy="62" r="4" fill="#00ffcc" filter="url(#runeGlow)"/>

  <!-- Left arm -->
  <rect x="4" y="44" width="20" height="40" rx="6" fill="url(#stoneGrad)" stroke="#3a3a3a" stroke-width="1"/>
  <!-- Left fist -->
  <rect x="2" y="80" width="24" height="20" rx="5" fill="url(#stoneDark)" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Right arm -->
  <rect x="104" y="44" width="20" height="40" rx="6" fill="url(#stoneGrad)" stroke="#3a3a3a" stroke-width="1"/>
  <!-- Right fist -->
  <rect x="102" y="80" width="24" height="20" rx="5" fill="url(#stoneDark)" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Shoulder plates -->
  <ellipse cx="18" cy="44" rx="14" ry="10" fill="url(#stoneDark)" stroke="#3a3a3a" stroke-width="1"/>
  <ellipse cx="110" cy="44" rx="14" ry="10" fill="url(#stoneDark)" stroke="#3a3a3a" stroke-width="1"/>

  <!-- Head -->
  <rect x="36" y="8" width="56" height="40" rx="6" fill="url(#stoneGrad)" stroke="#3a3a3a" stroke-width="2"/>

  <!-- Brow ridge -->
  <rect x="38" y="16" width="52" height="8" rx="2" fill="url(#stoneDark)"/>

  <!-- Left eye socket -->
  <rect x="44" y="22" width="14" height="10" rx="2" fill="#1a1a1a"/>
  <!-- Left glowing eye -->
  <rect x="46" y="24" width="10" height="6" rx="1" fill="#00ffcc" filter="url(#runeGlow)"/>

  <!-- Right eye socket -->
  <rect x="70" y="22" width="14" height="10" rx="2" fill="#1a1a1a"/>
  <!-- Right glowing eye -->
  <rect x="72" y="24" width="10" height="6" rx="1" fill="#00ffcc" filter="url(#runeGlow)"/>

  <!-- Forehead rune -->
  <path d="M60 12 L64 8 L68 12 L64 18 Z" fill="#00ffcc" filter="url(#runeGlow)"/>

  <!-- Jaw/chin detail -->
  <rect x="48" y="38" width="32" height="8" rx="2" fill="url(#stoneDark)"/>

  <!-- Stone texture lines on body -->
  <line x1="24" y1="60" x2="32" y2="60" stroke="#4a4a4a" stroke-width="1"/>
  <line x1="96" y1="60" x2="104" y2="60" stroke="#4a4a4a" stroke-width="1"/>
  <line x1="30" y1="80" x2="38" y2="80" stroke="#4a4a4a" stroke-width="1"/>
  <line x1="90" y1="80" x2="98" y2="80" stroke="#4a4a4a" stroke-width="1"/>

  <!-- Arm runes -->
  <circle cx="14" cy="60" r="3" fill="#00ffcc" filter="url(#runeGlow)" opacity="0.8"/>
  <circle cx="114" cy="60" r="3" fill="#00ffcc" filter="url(#runeGlow)" opacity="0.8"/>
</svg>
