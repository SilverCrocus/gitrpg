<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Dragon body gradient -->
    <linearGradient id="dragonBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="50%" style="stop-color:#CC2200"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </linearGradient>
    <!-- Wing membrane gradient -->
    <linearGradient id="wingMembrane" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    <!-- Fire gradient -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="40%" style="stop-color:#FF6600"/>
      <stop offset="70%" style="stop-color:#FFCC00"/>
      <stop offset="100%" style="stop-color:#FFFF66"/>
    </linearGradient>
    <!-- Eye glow -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00"/>
      <stop offset="60%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:#FF0000"/>
    </radialGradient>
  </defs>

  <!-- Left Wing (behind body) -->
  <g id="leftWing">
    <!-- Wing bone structure -->
    <path d="M 40 50 L 8 20 L 12 35 L 5 15 L 15 40 L 3 25 L 20 45 L 35 55"
          fill="none" stroke="#660000" stroke-width="3" stroke-linecap="round"/>
    <!-- Wing membrane -->
    <path d="M 40 50 Q 20 25 8 20 L 12 35 L 5 15 L 15 40 L 3 25 L 20 45 Q 25 50 35 55 Z"
          fill="url(#wingMembrane)" opacity="0.9"/>
  </g>

  <!-- Right Wing (behind body) -->
  <g id="rightWing">
    <!-- Wing bone structure -->
    <path d="M 88 50 L 120 20 L 116 35 L 123 15 L 113 40 L 125 25 L 108 45 L 93 55"
          fill="none" stroke="#660000" stroke-width="3" stroke-linecap="round"/>
    <!-- Wing membrane -->
    <path d="M 88 50 Q 108 25 120 20 L 116 35 L 123 15 L 113 40 L 125 25 L 108 45 Q 103 50 93 55 Z"
          fill="url(#wingMembrane)" opacity="0.9"/>
  </g>

  <!-- Tail -->
  <path d="M 50 95 Q 35 100 25 105 Q 15 108 8 100 L 12 98 Q 18 102 25 100 Q 35 95 48 90"
        fill="url(#dragonBody)" stroke="#660000" stroke-width="1"/>
  <!-- Tail spikes -->
  <polygon points="8,100 5,95 12,98" fill="#440000"/>
  <polygon points="18,102 15,96 22,100" fill="#440000"/>

  <!-- Body -->
  <ellipse cx="64" cy="75" rx="22" ry="18" fill="url(#dragonBody)" stroke="#660000" stroke-width="2"/>

  <!-- Chest/belly scales -->
  <path d="M 55 68 Q 64 65 73 68 Q 64 72 55 68" fill="#FFB366" opacity="0.7"/>
  <path d="M 53 75 Q 64 71 75 75 Q 64 80 53 75" fill="#FFB366" opacity="0.6"/>
  <path d="M 55 82 Q 64 78 73 82 Q 64 87 55 82" fill="#FFB366" opacity="0.5"/>

  <!-- Neck -->
  <path d="M 58 60 Q 55 50 58 42 Q 62 35 70 35 Q 75 38 75 45 Q 74 55 70 62"
        fill="url(#dragonBody)" stroke="#660000" stroke-width="1.5"/>

  <!-- Head -->
  <ellipse cx="66" cy="38" rx="14" ry="10" fill="url(#dragonBody)" stroke="#660000" stroke-width="2"/>

  <!-- Snout -->
  <path d="M 78 38 Q 88 36 92 38 Q 88 42 78 40" fill="url(#dragonBody)" stroke="#660000" stroke-width="1.5"/>

  <!-- Nostrils with smoke -->
  <circle cx="88" cy="37" r="1.5" fill="#330000"/>
  <circle cx="88" cy="40" r="1.5" fill="#330000"/>
  <ellipse cx="91" cy="36" rx="1" ry="0.5" fill="#666" opacity="0.5"/>
  <ellipse cx="93" cy="35" rx="0.8" ry="0.4" fill="#888" opacity="0.3"/>

  <!-- Fire breath -->
  <g id="fire">
    <path d="M 92 38 Q 100 35 108 30 Q 112 38 118 32 Q 115 42 120 38 Q 118 48 125 42 Q 120 50 115 48 Q 112 52 105 48 Q 100 50 95 45 Q 98 42 92 40"
          fill="url(#fireGrad)"/>
    <path d="M 95 38 Q 102 36 108 34 Q 110 40 114 38 Q 112 44 108 42 Q 105 45 100 42 Q 98 40 95 40"
          fill="#FFFF66" opacity="0.8"/>
  </g>

  <!-- Horns -->
  <path d="M 56 32 Q 50 25 48 18" fill="none" stroke="#440000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 56 32 Q 50 25 48 18" fill="none" stroke="#660000" stroke-width="2" stroke-linecap="round"/>
  <path d="M 62 30 Q 58 22 60 14" fill="none" stroke="#440000" stroke-width="4" stroke-linecap="round"/>
  <path d="M 62 30 Q 58 22 60 14" fill="none" stroke="#660000" stroke-width="2" stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="60" cy="36" rx="4" ry="3" fill="url(#eyeGlow)"/>
  <ellipse cx="60" cy="36" rx="1.5" ry="2.5" fill="#000"/>
  <circle cx="59" cy="35" r="0.8" fill="#FFF" opacity="0.7"/>

  <!-- Eye ridge/brow -->
  <path d="M 55 33 Q 60 31 65 33" fill="none" stroke="#440000" stroke-width="2" stroke-linecap="round"/>

  <!-- Teeth -->
  <path d="M 78 42 L 80 45 L 82 42 L 84 45 L 86 42" fill="none" stroke="#FFFFEE" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Back spines -->
  <polygon points="52,58 50,48 55,55" fill="#660000"/>
  <polygon points="48,65 44,52 52,60" fill="#660000"/>
  <polygon points="46,73 40,58 50,68" fill="#660000"/>

  <!-- Front legs -->
  <g id="frontLegs">
    <!-- Left front leg -->
    <path d="M 50 85 Q 45 95 42 105 Q 40 110 38 108 L 42 105 L 40 108 L 45 105 L 43 108 L 48 105"
          fill="url(#dragonBody)" stroke="#660000" stroke-width="2"/>
    <!-- Right front leg -->
    <path d="M 75 85 Q 80 95 83 105 Q 85 110 87 108 L 83 105 L 85 108 L 80 105 L 82 108 L 77 105"
          fill="url(#dragonBody)" stroke="#660000" stroke-width="2"/>
  </g>

  <!-- Claws -->
  <polygon points="38,108 36,112 40,108" fill="#330000"/>
  <polygon points="42,108 40,113 44,108" fill="#330000"/>
  <polygon points="46,108 44,112 48,107" fill="#330000"/>
  <polygon points="87,108 89,112 85,108" fill="#330000"/>
  <polygon points="83,108 85,113 81,108" fill="#330000"/>
  <polygon points="79,108 81,112 77,107" fill="#330000"/>

  <!-- Hind legs (partially visible) -->
  <ellipse cx="48" cy="90" rx="6" ry="4" fill="url(#dragonBody)" stroke="#660000" stroke-width="1"/>
  <ellipse cx="80" cy="90" rx="6" ry="4" fill="url(#dragonBody)" stroke="#660000" stroke-width="1"/>
</svg>
