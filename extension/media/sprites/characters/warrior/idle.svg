<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <style>
    :root {
      --armor-primary: #6B7B8C;
      --armor-secondary: #4A5568;
      --armor-highlight: #8B9CAD;
      --skin: #D4A574;
      --skin-shadow: #B8956A;
      --helmet: #5C6670;
      --helmet-highlight: #7A8A9A;
      --sword-blade: #E8E8E8;
      --sword-highlight: #FFFFFF;
      --sword-handle: #8B4513;
      --shield-wood: #A0522D;
      --shield-dark: #6B3A1F;
      --shield-metal: #6B7B8C;
    }
  </style>

  <!-- Shadow/Ground -->
  <ellipse cx="32" cy="60" rx="12" ry="3" fill="rgba(0,0,0,0.2)"/>

  <!-- BODY LAYER -->
  <g id="body">
    <!-- Legs -->
    <rect x="24" y="48" width="6" height="10" fill="var(--armor-secondary)"/>
    <rect x="34" y="48" width="6" height="10" fill="var(--armor-secondary)"/>
    <!-- Boots -->
    <rect x="23" y="54" width="8" height="5" rx="1" fill="var(--armor-primary)"/>
    <rect x="33" y="54" width="8" height="5" rx="1" fill="var(--armor-primary)"/>
  </g>

  <!-- ARMOR LAYER -->
  <g id="armor">
    <!-- Torso -->
    <rect x="22" y="32" width="20" height="18" rx="2" fill="var(--armor-primary)"/>
    <!-- Chest plate detail -->
    <rect x="24" y="34" width="16" height="8" rx="1" fill="var(--armor-secondary)"/>
    <rect x="26" y="36" width="12" height="4" fill="var(--armor-highlight)"/>
    <!-- Belt -->
    <rect x="22" y="46" width="20" height="4" fill="var(--armor-secondary)"/>
    <rect x="30" y="46" width="4" height="4" fill="#C9A227"/>
    <!-- Shoulders -->
    <rect x="16" y="32" width="8" height="6" rx="1" fill="var(--armor-primary)"/>
    <rect x="40" y="32" width="8" height="6" rx="1" fill="var(--armor-primary)"/>
    <!-- Shoulder highlights -->
    <rect x="17" y="33" width="6" height="2" fill="var(--armor-highlight)"/>
    <rect x="41" y="33" width="6" height="2" fill="var(--armor-highlight)"/>
  </g>

  <!-- ARMS -->
  <g id="arms">
    <!-- Left arm (shield arm) -->
    <rect x="14" y="36" width="6" height="14" fill="var(--armor-secondary)"/>
    <!-- Right arm (sword arm) -->
    <rect x="44" y="36" width="6" height="14" fill="var(--armor-secondary)"/>
    <!-- Gloves -->
    <rect x="13" y="48" width="6" height="4" rx="1" fill="var(--armor-primary)"/>
    <rect x="45" y="48" width="6" height="4" rx="1" fill="var(--armor-primary)"/>
  </g>

  <!-- HELMET LAYER -->
  <g id="helmet">
    <!-- Helmet base -->
    <rect x="22" y="12" width="20" height="20" rx="3" fill="var(--helmet)"/>
    <!-- Helmet top -->
    <rect x="24" y="8" width="16" height="6" rx="2" fill="var(--helmet)"/>
    <!-- Helmet highlight -->
    <rect x="25" y="10" width="8" height="3" fill="var(--helmet-highlight)"/>
    <!-- Visor opening -->
    <rect x="24" y="20" width="16" height="6" rx="1" fill="#1a1a1a"/>
    <!-- Eyes visible through visor -->
    <rect x="26" y="22" width="4" height="3" fill="var(--skin)"/>
    <rect x="34" y="22" width="4" height="3" fill="var(--skin)"/>
    <!-- Eye dots -->
    <rect x="27" y="23" width="2" height="2" fill="#2D2D2D"/>
    <rect x="35" y="23" width="2" height="2" fill="#2D2D2D"/>
    <!-- Visor slits -->
    <rect x="25" y="21" width="14" height="1" fill="var(--helmet-highlight)"/>
  </g>

  <!-- SHIELD LAYER -->
  <g id="shield">
    <!-- Shield body -->
    <path d="M6 36 L6 52 L14 58 L22 52 L22 36 Z" fill="var(--shield-wood)"/>
    <!-- Shield border -->
    <path d="M6 36 L6 52 L14 58 L22 52 L22 36 Z" fill="none" stroke="var(--shield-metal)" stroke-width="2"/>
    <!-- Shield cross -->
    <rect x="12" y="38" width="4" height="16" fill="var(--shield-dark)"/>
    <rect x="8" y="44" width="12" height="4" fill="var(--shield-dark)"/>
    <!-- Shield highlight -->
    <rect x="8" y="38" width="3" height="8" fill="#B8734D"/>
  </g>

  <!-- WEAPON LAYER -->
  <g id="weapon">
    <!-- Sword blade -->
    <rect x="50" y="8" width="4" height="40" fill="var(--sword-blade)"/>
    <!-- Blade edge highlight -->
    <rect x="50" y="8" width="1" height="38" fill="var(--sword-highlight)"/>
    <!-- Blade tip -->
    <polygon points="50,8 54,8 52,4" fill="var(--sword-blade)"/>
    <!-- Cross guard -->
    <rect x="46" y="46" width="12" height="4" rx="1" fill="var(--sword-handle)"/>
    <!-- Handle -->
    <rect x="50" y="50" width="4" height="8" fill="var(--sword-handle)"/>
    <!-- Pommel -->
    <circle cx="52" cy="60" r="3" fill="#C9A227"/>
  </g>
</svg>
